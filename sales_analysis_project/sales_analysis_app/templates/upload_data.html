<!DOCTYPE html>
<html>
<head>
    <title>Upload Sales Data</title>
</head>
<body>
    <h1>Upload Sales Data</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
